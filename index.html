<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Model UI</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .menu {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }

        .menu-item {
            padding: 10px;
            cursor: pointer;
            border: 1px solid transparent;
            margin-bottom: 5px;
            text-align: center;
        }

        .menu-item:hover {
            background-color: #e0e0e0;
            border: 1px solid #ccc;
        }

        .menu-item.active {
            background-color: #007BFF;
            color: #fff;
        }

        .content {
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
        }

        .html-display {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
            overflow-x: auto;
        }

        .split-view {
            display: flex;
            flex-direction: column;
        }

        .top-section {
            margin-bottom: 20px;
        }

        .folder-structure {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-item" onclick="loadContent('Fetch Data')">Fetch Data</div>
        <div class="menu-item" onclick="loadContent('Display Existing Data')">Display Existing Data</div>
        <div class="menu-item" onclick="loadContent('option3')">Option 3</div>
    </div>

    <div class="content" id="content-area">
        <h2>Welcome to the Financial Model UI</h2>
        <p>Select an option from the menu to get started.</p>
    </div>

    <script>
        function loadContent(option) {
            const contentArea = document.getElementById('content-area');
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => item.classList.remove('active'));

            // Set active class
            const activeItem = Array.from(menuItems).find(item => item.textContent === option);
            if (activeItem) activeItem.classList.add('active');

            // Load content dynamically
            if (option === 'Fetch Data') {
                contentArea.innerHTML = `
                    <h2>Fetch Data</h2>
                    <div class="split-view">
                        <div class="top-section">
                            <h3>Input Data</h3>
                            <div class="input-group">
                                <label for="cik">CIK:</label>
                                <input type="text" id="cik">
                            </div>
                            <div class="input-group">
                                <label for="year">Year:</label>
                                <input type="text" id="year">
                            </div>
                            <button class="btn" onclick="fetchNewData()">Fetch New Data</button>
                            <div class="result" id="fetch-result"></div>
                        </div>

                        <div class="folder-section">
                            <h3>File Structure</h3>
                            <button class="btn" onclick="fetchFolderStructure()">Fetch Existing Data</button>
                            <div class="folder-structure" id="folder-structure">
                                <p>No data fetched yet.</p>
                            </div>
                        </div>
                    </div>
                `;
            } else if (option === 'Display Existing Data') {
                contentArea.innerHTML = `
                    <h2>Display Existing Data</h2>
                    <div class="input-group">
                        <label for="cik">CIK:</label>
                        <input type="text" id="cik">
                    </div>
                    <div class="input-group">
                        <label for="year">Year:</label>
                        <input type="text" id="year">
                    </div>
                    <button class="btn" onclick="fetchHtmlData()">Generate HTML</button>
                    <div class="html-display" id="html-result">
                        <p>No data generated yet.</p>
                    </div>
                `;
            }
        }

        function fetchHtmlData() {
            const cik = document.getElementById('cik').value;
            const year = document.getElementById('year').value;

            fetch('RestURL:/FetchHTML', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ CIK: cik, Year: year })
            })
            .then(response => response.text())
            .then(data => {
                const htmlResult = document.getElementById('html-result');
                htmlResult.innerHTML = data;

                const downloadHtmlBtn = document.createElement('button');
                downloadHtmlBtn.textContent = 'Download HTML';
                downloadHtmlBtn.className = 'btn';
                downloadHtmlBtn.onclick = () => downloadFile(data, 'data.html', 'text/html');

                const downloadCsvBtn = document.createElement('button');
                downloadCsvBtn.textContent = 'Download CSV';
                downloadCsvBtn.className = 'btn';
                downloadCsvBtn.onclick = () => downloadFile(htmlToCsv(data), 'data.csv', 'text/csv');

                htmlResult.appendChild(downloadHtmlBtn);
                htmlResult.appendChild(downloadCsvBtn);
            })
            .catch(error => {
                document.getElementById('html-result').innerHTML = `<p>Error: ${error.message}</p>`;
            });
        }

        function downloadFile(content, filename, contentType) {
            const a = document.createElement('a');
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function htmlToCsv(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const rows = doc.querySelectorAll('table tr');
            let csv = '';

            rows.forEach(row => {
                const cols = row.querySelectorAll('td, th');
                const rowCsv = Array.from(cols).map(col => col.textContent.trim()).join(',');
                csv += rowCsv + '\n';
            });

            return csv;
        }
    </script>
</body>
</html>
