<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Model Demo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        .header {
            width: 100%;
            background-color: #2C3E50;
            color: #ECF0F1;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .footer {
            width: 100%;
            background-color: #2C3E50;
            color: #ECF0F1;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }

        .main-container {
            display: flex;
            flex: 1;
            background-color: #ECF0F1;
        }

        .menu {
            width: 20%;
            background-color: #BDC3C7;
            border-right: 3px solid #34495E;
            height: 100%;
            padding: 15px;
            box-sizing: border-box;
        }

        .menu-item {
            padding: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1em;
            color: #2C3E50;
            background-color: #ECF0F1;
            border: 2px solid transparent;
            border-radius: 5px;
        }

        .menu-item:hover {
            background-color: #95A5A6;
            color: #ECF0F1;
            border: 2px solid #34495E;
        }

        .menu-item.active {
            background-color: #34495E;
            color: #ECF0F1;
            border: 2px solid #2C3E50;
        }

        .content {
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #FFFFFF;
            border-left: 3px solid #BDC3C7;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #BDC3C7;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 15px;
            background-color: #34495E;
            color: #ECF0F1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:hover {
            background-color: #2C3E50;
        }

        .result {
            margin-top: 20px;
        }

        .html-display {
            margin-top: 20px;
            border: 1px solid #BDC3C7;
            padding: 15px;
            border-radius: 5px;
            background-color: #F4F6F7;
            overflow-x: auto;
        }

        .split-view {
            display: flex;
            flex-direction: column;
        }

        .top-section {
            margin-bottom: 20px;
        }

        .folder-structure {
            border: 1px solid #BDC3C7;
            padding: 15px;
            border-radius: 5px;
            background-color: #F4F6F7;
        }
    </style>
</head>
<body>
    <div class="header">Financial Model Demo</div>

    <div class="main-container">
        <div class="menu">
            <div class="menu-item" onclick="loadContent('Fetch Data')">Fetch Data</div>
            <div class="menu-item" onclick="loadContent('Display Existing Data')">Display Existing Data</div>
            <div class="menu-item" onclick="loadContent('Calculate Metrics')">Calculate Metrics</div>
            <div class="menu-item" onclick="loadContent('Monte Carlo Simulations')">Monte Carlo Simulations</div>
        </div>

        <div class="content" id="content-area">
            <h2>Welcome to the Financial Model Demo</h2>
            <p>Select an option from the menu to get started.</p>
        </div>
    </div>

    <div class="footer">Copyright A2ZSolutions LLC 2025</div>

    <script>
        function loadContent(option) {
            const contentArea = document.getElementById('content-area');
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => item.classList.remove('active'));

            // Set active class
            const activeItem = Array.from(menuItems).find(item => item.textContent === option);
            if (activeItem) activeItem.classList.add('active');

            // Load content dynamically
            contentArea.innerHTML = `<h2>${option}</h2><p>Content for ${option} will appear here.</p>`;
        }
    </script>
</body>
</html>
