<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Model Demo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        .header {
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
        }

        .footer {
            width: 100%;
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #555;
        }

        .main-container {
            display: flex;
            flex: 1;
        }

        .menu {
            width: 20%;
            background-color: #d3d3d3;
            border-right: 2px solid #000;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .menu-item {
            padding: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            margin-bottom: 5px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .menu-item:hover {
            background-color: #e0e0e0;
            border: 2px solid #555;
        }

        .menu-item.active {
            background-color: #007BFF;
            color: #fff;
        }

        .content {
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
        }

        .html-display {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
            overflow-x: auto;
        }

        .split-view {
            display: flex;
            flex-direction: column;
        }

        .top-section {
            margin-bottom: 20px;
        }

        .folder-structure {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="header">Financial Model Demo</div>

    <div class="main-container">
        <div class="menu">
            <div class="menu-item" onclick="loadContent('Fetch Data')">Fetch Data</div>
            <div class="menu-item" onclick="loadContent('Display Existing Data')">Display Existing Data</div>
            <div class="menu-item" onclick="loadContent('Calculate Metrics')">Calculate Metrics</div>
            <div class="menu-item" onclick="loadContent('Monte Carlo Simulations')">Monte Carlo Simulations</div>
        </div>

        <div class="content" id="content-area">
            <h2>Welcome to the Financial Model Demo</h2>
            <p>Select an option from the menu to get started.</p>
        </div>
    </div>

    <div class="footer">Copyright A2ZSolutions LLC 2025</div>

    <script>
        function loadContent(option) {
            const contentArea = document.getElementById('content-area');
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => item.classList.remove('active'));

            // Set active class
            const activeItem = Array.from(menuItems).find(item => item.textContent === option);
            if (activeItem) activeItem.classList.add('active');

            // Load content dynamically
            if (option === 'Fetch Data') {
                contentArea.innerHTML = `
                    <h2>Fetch Data</h2>
                    <div class="split-view">
                        <div class="top-section">
                            <h3>Input Data</h3>
                            <div class="input-group">
                                <label for="cik">CIK:</label>
                                <input type="text" id="cik">
                            </div>
                            <div class="input-group">
                                <label for="year">Year:</label>
                                <input type="text" id="year">
                            </div>
                            <button class="btn" onclick="fetchNewData()">Fetch New Data</button>
                            <div class="result" id="fetch-result"></div>
                        </div>

                        <div class="folder-section">
                            <h3>File Structure</h3>
                            <button class="btn" onclick="fetchFolderStructure()">Fetch Existing Data</button>
                            <div class="folder-structure" id="folder-structure">
                                <p>No data fetched yet.</p>
                            </div>
                        </div>
                    </div>
                `;
            } else if (option === 'Display Existing Data') {
                contentArea.innerHTML = `
                    <h2>Display Existing Data</h2>
                    <div class="input-group">
                        <label for="cik">CIK:</label>
                        <input type="text" id="cik">
                    </div>
                    <div class="input-group">
                        <label for="year">Year:</label>
                        <input type="text" id="year">
                    </div>
                    <button class="btn" onclick="fetchHtmlData()">Generate HTML</button>
                    <div class="html-display" id="html-result">
                        <p>No data generated yet.</p>
                    </div>
                `;
            } else if (option === 'Calculate Metrics') {
                contentArea.innerHTML = `
                    <h2>Calculate Metrics</h2>
                    <div class="input-group">
                        <label for="cik">CIK:</label>
                        <input type="text" id="cik">
                    </div>
                    <div class="input-group">
                        <label for="year-start">Year Start:</label>
                        <input type="text" id="year-start">
                    </div>
                    <div class="input-group">
                        <label for="year-end">Year End:</label>
                        <input type="text" id="year-end">
                    </div>
                    <button class="btn" onclick="fetchMetricsData()">Generate Metrics</button>
                    <div class="html-display" id="metrics-result">
                        <p>No data generated yet.</p>
                    </div>
                `;
            } else if (option === 'Monte Carlo Simulations') {
                contentArea.innerHTML = `
                    <h2>Monte Carlo Simulations</h2>
                    <div class="input-group">
                        <label for="cik">CIK:</label>
                        <input type="text" id="cik">
                    </div>
                    <div class="input-group">
                        <label for="year-start">Start Year:</label>
                        <input type="text" id="year-start">
                    </div>
                    <div class="input-group">
                        <label for="year-end">End Year:</label>
                        <input type="text" id="year-end">
                    </div>
                    <div class="input-group">
                        <label for="simulations">No. of Simulations:</label>
                        <input type="number" id="simulations">
                    </div>
                    <div class="input-group">
                        <label for="years">No. of Years:</label>
                        <input type="number" id="years">
                    </div>
                    <div class="input-group">
                        <label for="tax-rate">Tax Rate (%):</label>
                        <input type="number" step="0.01" id="tax-rate">
                    </div>
                    <button class="btn" onclick="fetchMonteCarloData()">Run Simulations</button>
                    <div class="html-display" id="montecarlo-result">
                        <p>No data generated yet.</p>
                    </div>
                `;
            }
        }

        function fetchMonteCarloData() {
            const cik = document.getElementById('cik').value;
            const yearStart = document.getElementById('year-start').value;
            const yearEnd = document.getElementById('year-end').value;
            const simulations = document.getElementById('simulations').value;
            const years = document.getElementById('years').value;
            const taxRate = document.getElementById('tax-rate').value;

            fetch('RestURL:/montecarlo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ CIK: cik, YearStart: yearStart, YearEnd: yearEnd, Simulations: simulations, Years: years, TaxRate: taxRate })
            })
            .then(response => response.text())
            .then(data => {
                const monteCarloResult = document.getElementById('montecarlo-result');
                monteCarloResult.innerHTML = data;

                const downloadHtmlBtn = document.createElement('button');
                downloadHtmlBtn.textContent = 'Download HTML';
                downloadHtmlBtn.className = 'btn';
                downloadHtmlBtn.onclick = () => downloadFile(data, 'montecarlo.html', 'text/html');

                const downloadCsvBtn = document.createElement('button');
                downloadCsvBtn.textContent = 'Download CSV';
                downloadCsvBtn.className = 'btn';
                downloadCsvBtn.onclick = () => downloadFile(htmlToCsv(data), 'montecarlo.csv', 'text/csv');

                monteCarloResult.appendChild(downloadHtmlBtn);
                monteCarloResult.appendChild(downloadCsvBtn);
            })
            .catch(error => {
                document.getElementById('montecarlo-result').innerHTML = `<p>Error: ${error.message}</p>`;
            });
        }

        function downloadFile(content, filename, contentType) {
            const a = document.createElement('a');
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function htmlToCsv(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const rows = doc.querySelectorAll('table tr');
            let csv = '';

            rows.forEach(row => {
                const cols = row.querySelectorAll('td, th');
                const rowCsv = Array.from(cols).map(col => col.textContent.trim()).join(',');
                csv += rowCsv + '\n';
            });

            return csv;
        }
    </script>
</body>
</html>
