<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Model UI</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .menu {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }

        .menu-item {
            padding: 10px;
            cursor: pointer;
            border: 1px solid transparent;
            margin-bottom: 5px;
            text-align: center;
        }

        .menu-item:hover {
            background-color: #e0e0e0;
            border: 1px solid #ccc;
        }

        .menu-item.active {
            background-color: #007BFF;
            color: #fff;
        }

        .content {
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
        }

        .split-view {
            display: flex;
            flex-direction: column;
        }

        .top-section {
            margin-bottom: 20px;
        }

        .folder-structure {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-item" onclick="loadContent('Fetch Data')">Fetch Data</div>
        <div class="menu-item" onclick="loadContent('option2')">Option 2</div>
        <div class="menu-item" onclick="loadContent('option3')">Option 3</div>
    </div>

    <div class="content" id="content-area">
        <h2>Welcome to the Financial Model UI</h2>
        <p>Select an option from the menu to get started.</p>
    </div>

    <script>
        function loadContent(option) {
            const contentArea = document.getElementById('content-area');
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => item.classList.remove('active'));

            // Set active class
            const activeItem = Array.from(menuItems).find(item => item.textContent === option);
            if (activeItem) activeItem.classList.add('active');

            // Load content dynamically
            if (option === 'Fetch Data') {
                contentArea.innerHTML = `
                    <h2>Fetch Data</h2>
                    <div class="split-view">
                        <div class="top-section">
                            <h3>Input Data</h3>
                            <div class="input-group">
                                <label for="cik">CIK:</label>
                                <input type="text" id="cik">
                            </div>
                            <div class="input-group">
                                <label for="year">Year:</label>
                                <input type="text" id="year">
                            </div>
                            <button class="btn" onclick="fetchNewData()">Fetch New Data</button>
                            <div class="result" id="fetch-result"></div>
                        </div>

                        <div class="folder-section">
                            <h3>File Structure</h3>
                            <button class="btn" onclick="fetchFolderStructure()">Fetch Existing Data</button>
                            <div class="folder-structure" id="folder-structure">
                                <p>No data fetched yet.</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function fetchNewData() {
            const cik = document.getElementById('cik').value;
            const year = document.getElementById('year').value;

            fetch('RestURL:/FetchData', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ CIK: cik, Year: year })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('fetch-result').innerHTML = `<p>Data fetched successfully: ${JSON.stringify(data)}</p>`;
            })
            .catch(error => {
                document.getElementById('fetch-result').innerHTML = `<p>Error: ${error.message}</p>`;
            });
        }

        function fetchFolderStructure() {
            fetch('RestURL:/FetchFolderStructure')
            .then(response => response.json())
            .then(data => {
                const folderStructure = document.getElementById('folder-structure');
                folderStructure.innerHTML = renderFolderStructure(data);
            })
            .catch(error => {
                document.getElementById('folder-structure').innerHTML = `<p>Error: ${error.message}</p>`;
            });
        }

        function renderFolderStructure(data) {
            let html = '<ul>';
            for (const folder in data) {
                html += `<li>${folder}`;
                if (Array.isArray(data[folder])) {
                    html += '<ul>';
                    data[folder].forEach(file => {
                        html += `<li>${file}</li>`;
                    });
                    html += '</ul>';
                }
                html += '</li>';
            }
            html += '</ul>';
            return html;
        }

        // Mock folder structure for testing
        const mockFolderStructure = {
            "Folder1": ["File1.txt", "File2.txt"],
            "Folder2": ["File3.txt", "File4.txt"],
            "Folder3": []
        };

        // Preload mock data
        fetchFolderStructure = function() {
            document.getElementById('folder-structure').innerHTML = renderFolderStructure(mockFolderStructure);
        };
    </script>
</body>
</html>
